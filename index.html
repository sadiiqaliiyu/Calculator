<!DOCTYPE html>
<html>
    <head>
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div id="calc">
            <div id="lcd"></div>
            <div id="buttons">
                <div class="operators">
                    <div>+</div>
                    <div>-</div>
                    <div>*</div>
                    <div>/</div>
                    <div>=</div>
                </div>
                <div class='nums'>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>0</div>
                </div>
            </div>
        </div>
    </body>
</html>
