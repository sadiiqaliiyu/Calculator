<!DOCTYPE html>
<html>
    <head>
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div id="calc">
            <div id="lcd"></div>
            <div id="buttons">
                <div class="operators">
                     <div class="sign">+</div>
                    <div class="sign">-</div>
                    <div class="sign">*</div>
                    <div class="sign">/</div>
                </div>
                <div class='nums'>
                    <div class="box">C</div>
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                    <div class="box">4</div>
                    <div class="box">5</div>
                    <div class="box">6</div>
                    <div class="box">7</div>
                    <div class="box">8</div>
                    <div class="box">9</div>
                    <div class="box">0</div>
                    <div class="box">=</div>
                    <div class="box">.</div>
                </div>
            </div>
        </div>
    </body>
</html>
